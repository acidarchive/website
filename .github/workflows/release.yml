name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch all tags
        run: git fetch --tags

      - name: Determine new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(pnpm version prerelease --preid=alpha --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Generating changelog for $LATEST_TAG"
          pnpm exec git-cliff --config cliff.toml -o CHANGELOG.md

      - name: Commit version bump and changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json pnpm-lock.yaml
          git commit -m "build: release $VERSION"
          git tag -a "$VERSION" -m "release $VERSION"
          git push origin main --tags

      - name: Update snapshots
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
