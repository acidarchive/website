# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# 🎛️ Acid Archive Changelog
"""

body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Latest]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim }}
    {% endfor %}
{% endfor %}\n
"""

footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
                    /compare/{{ release.previous.version }}..{{ release.version }}
        {% endif -%}
    {% else -%}
        [unreleased]: https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
            /compare/{{ release.previous.version }}..HEAD
    {% endif -%}
{% endfor %}
<!-- generated by git-cliff -->
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
filter_commits = true
exclude_commits = [
    { message = "^build:" } # Exclude build commits
]
topo_order = false
sort_commits = "newest"

# Group by Keep a Changelog spec
commit_parsers = [
    { message = "^feat", group = "🌀 Added" },
    { message = "^fix", group = "🔧 Fixed" },
    { message = "^docs", group = "📚 Documentation" },
    { message = "^style", group = "🎚️ Changed" },
    { message = "^refactor", group = "🎚️ Changed" },
    { message = "^perf", group = "🎚️ Changed" },
    { message = "^test", group = "✅ Testing" },
    { message = "^chore", group = "⚙️ Miscellaneous" },
    { message = "^ci", group = "⚙️ Miscellaneous" },
    { message = "^revert", group = "⏪ Reverted" },
    { message = "^remove", group = "❌ Removed" },
]